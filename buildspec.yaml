version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Started to build"
      - echo node -v
      - echo $NODE_ENV
  pre_build:
    commands:
      - echo Installing source yarn dependencies...
      # - npm install
  build:
    commands:
      - ls -la # List all files in the current directory
      - pwd
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - 'test.text'
