version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Started to build"
      - echo node -v
      - echo $NODE_ENV
  pre_build:
    commands:
      - echo Installing source yarn dependencies...
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - 'dist/**/*'
